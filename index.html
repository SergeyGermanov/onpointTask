<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, maximum-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Onpoint Task</title>
</head>

<body>

    <!-- white anchor dots on right/ they change to orange when page scrolls down/up to a certain section -->

    <nav class="right-slider">
        <a class="right-slider__dots right-slider__dots--white right-slider__dots--orange" href="#section1"></a>
        <a class="right-slider__dots right-slider__dots--white" href="#section2"></a>
        <a class="right-slider__dots right-slider__dots--white" href="#section-x"></a>
    </nav>

    <!-- section one with iceberg and animated red dots -->
    <section class="section1" id="section1">

        <!-- box containig the image of the first slide and image with the button after clicking which you are sent to section two  -->
        <div class="section1__box">
            <img class="section1__box__img" src="./src/imgs/slide1/slide1-1024.jpg" alt="slide #1">
            <div class="section1__box__btn" id="btn1">
                <img class="section1__box__btn__img" src="./src/imgs/slide1/downBtn.png"
                    alt="button to go to section 2">
            </div>
        </div>

        <!-- red animated dots on tops of each of four peaks -->
        <div class="red-dots">
            <span class="red-dots__dot red-dots--gipo-position"></span>
            <span class="red-dots__dot red-dots--cd-position"></span>
            <span class="red-dots__dot red-dots--hbA1c-position"></span>
            <span class="red-dots__dot red-dots--cc-position"></span>
        </div>

    </section>

    <!-- section two with bottom of the iceberg -->
    <section class="section2" id="section2">

        <!-- box two which contains the second slide and with the button after clicking which you are sent to section three -->
        <div class="section2__box">
            <img class="section2__box__img" src="./src/imgs/slide2/slide2-1024.jpg" alt="slide #2">
            <div class="section2__box__btn" id="btn2">
                <img class="section2__box__btn__img" src="./src/imgs/slide2/downBtn.png" alt="button to go down">
            </div>
        </div>
    </section>

    <!-- section three which contains a horizontal slider with three more slides. These slides can be directed to by range input slider insede this section -->
    <section class="section-x" id="section-x">

        <!-- slider div with slides, input, and labels -->
        <div class="section-x__wrapper">

            <!-- range input to control the slides -->
            <input type="range" class="section-x__wrapper__input" min='0' max="30" step="1" value="30">


            <!-- labels for the slider -->
            <div class="section-x__wrapper__labels">
                <span>1998</span>
                <span>2009</span>
                <span>2016</span>
            </div>

            <!-- horizontal slider which contains the divs with slides -->
            <div class="section-x__wrapper__slider">
                <div class="section-x__wrapper__slider__holder">
                    <div class="holder__slide holder__slide--url-0" id="slide0"></div>
                    <div class="holder__slide holder__slide--url-1" id="slide1"></div>
                    <div class="holder__slide holder__slide--url-2" id="slide2"></div>
                </div>
            </div>

        </div>

        <!-- navigation liks to the last three slides. They cannot be seen  but they are clicked with the help of JavaScript
             when the range input changed to a particular position-->
        <nav class="section-x__slider-nav">
            <a class="section-x__slider-nav__link-0" href="#slide0">Slide 0</a>
            <a class="section-x__slider-nav__link-1" href="#slide1">Slide 1</a>
            <a class="section-x__slider-nav__link-2" href="#slide2">Slide 2</a>
        </nav>

    </section>

    <script src="./src/js/script.js"></script>
</body>

</html>
